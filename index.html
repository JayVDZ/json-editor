<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #1e1e1e;
            color: #d4d4d4;
        }

        .header {
            background: #262626;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #3e3e3e;
            height: 50px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            background: #0e639c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #1177bb;
        }

        .btn-secondary {
            background: #3e3e3e;
        }

        .btn-secondary:hover {
            background: #4e4e4e;
        }

        .status {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status.valid {
            background: #2d7d2d;
            color: #a3e9a3;
        }

        .status.invalid {
            background: #7d2d2d;
            color: #e9a3a3;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 50px);
        }

        .editor-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #3e3e3e;
            transition: width 0.3s ease;
        }

        .editor-panel.hidden {
            width: 0;
            min-width: 0;
            overflow: hidden;
            border-right: none;
        }

        .editor-panel.full-width {
            width: 100%;
        }

        .panel-header {
            background: #2d2d2d;
            padding: 8px 15px;
            border-bottom: 1px solid #3e3e3e;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header-controls {
            display: flex;
            gap: 8px;
        }

        .small-btn {
            background: transparent;
            color: #d4d4d4;
            border: 1px solid #3e3e3e;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }

        .small-btn:hover {
            background: #3e3e3e;
            border-color: #4e4e4e;
        }

        .toggle-panel-btn {
            background: transparent;
            color: #d4d4d4;
            border: none;
            padding: 0;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.2s;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-panel-btn:hover {
            color: #4fc3f7;
        }

        #editor-container {
            flex: 1;
            overflow: hidden;
            padding: 0;
        }

        #json-editor {
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            resize: none;
            outline: none;
            tab-size: 2;
        }

        .visualization-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
            transition: width 0.3s ease;
        }

        .visualization-panel.hidden {
            width: 0;
            min-width: 0;
            overflow: hidden;
        }

        .visualization-panel.full-width {
            width: 100%;
        }

        #visualization-container {
            flex: 1;
            overflow: auto;
            position: relative;
            padding: 20px;
            cursor: grab;
            user-select: none;
        }

        #visualization-container.dragging {
            cursor: grabbing;
        }

        #graph-canvas {
            width: 100%;
            height: 100%;
            min-height: 600px;
            position: relative;
        }

        .node {
            position: absolute;
            background: #2d2d2d;
            border: 2px solid #0e639c;
            border-radius: 8px;
            padding: 8px 12px;
            min-width: 100px;
            max-width: 300px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            cursor: move;
            transition: all 0.2s;
            user-select: none;
        }

        .node:hover {
            border-color: #1177bb;
            box-shadow: 0 4px 12px rgba(14, 99, 156, 0.4);
            z-index: 100;
        }

        .node-key {
            font-weight: 600;
            color: #4fc3f7;
            font-size: 12px;
            margin-bottom: 4px;
            word-break: break-word;
        }

        .node-value {
            color: #a3e9a3;
            font-size: 11px;
            font-family: 'Consolas', 'Monaco', monospace;
            word-break: break-word;
            max-height: 100px;
            overflow: auto;
        }

        .node-type {
            font-size: 10px;
            color: #888;
            margin-top: 4px;
            font-style: italic;
        }

        .edge {
            position: absolute;
            pointer-events: none;
        }

        .edge-line {
            stroke: #4e4e4e;
            stroke-width: 2;
            fill: none;
        }

        .schema-panel {
            background: #252525;
            border-top: 1px solid #3e3e3e;
            padding: 10px 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .schema-panel textarea {
            width: 100%;
            background: #1e1e1e;
            border: 1px solid #3e3e3e;
            border-radius: 4px;
            color: #d4d4d4;
            padding: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            resize: vertical;
            min-height: 80px;
        }

        .hidden {
            display: none;
        }

        input[type="file"] {
            display: none;
        }

        .zoom-controls {
            position: sticky;
            top: 10px;
            left: calc(100% - 150px);
            display: flex;
            gap: 5px;
            background: #2d2d2d;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #3e3e3e;
            z-index: 10;
            width: fit-content;
        }

        .zoom-btn {
            background: #3e3e3e;
            color: #d4d4d4;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .zoom-btn:hover {
            background: #4e4e4e;
        }

        .zoom-level {
            color: #d4d4d4;
            font-size: 12px;
            padding: 0 8px;
            display: flex;
            align-items: center;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        .node {
            z-index: 1;
        }

        /* Syntax highlighting for textarea */
        .editor-wrapper {
            position: relative;
            height: 100%;
        }

        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            background: #252525;
            color: #858585;
            padding: 15px 10px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            text-align: right;
            border-right: 1px solid #3e3e3e;
            user-select: none;
            min-width: 60px;
            z-index: 1;
        }

        .line-number-row {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            position: relative;
            height: 20.8px;
        }

        .fold-icon {
            position: absolute;
            left: 2px;
            width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #a0a0a0;
            font-size: 14px;
            border-radius: 3px;
            margin-right: 2px;
            font-weight: bold;
        }

        .fold-icon:hover {
            background: #3e3e3e;
            color: #ffffff;
        }

        .fold-icon.folded {
            color: #4fc3f7;
        }

        .fold-icon.folded:hover {
            color: #7dd3ff;
        }

        .line-number-text {
            margin-left: auto;
        }

        .folded-placeholder {
            color: #858585;
            font-style: italic;
        }

        #syntax-highlight {
            position: absolute;
            left: 80px;
            top: 0;
            right: 0;
            bottom: 0;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre;
            word-wrap: normal;
            word-break: normal;
            overflow-wrap: normal;
            overflow-x: auto;
            pointer-events: none;
            color: #d4d4d4;
            z-index: 1;
            overflow-y: hidden;
            font-variant-ligatures: none;
            font-feature-settings: normal;
            letter-spacing: 0;
            tab-size: 2;
            -moz-tab-size: 2;
        }

        #json-editor {
            position: absolute;
            left: 80px;
            top: 0;
            right: 0;
            bottom: 0;
            padding: 15px;
            z-index: 2;
            color: transparent;
            caret-color: #d4d4d4;
            background: transparent;
            border: none;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre;
            word-wrap: normal;
            overflow-x: auto;
            resize: none;
            outline: none;
            tab-size: 2;
            font-variant-ligatures: none;
            font-feature-settings: normal;
            letter-spacing: 0;
        }

        #json-editor::selection {
            background: rgba(14, 99, 156, 0.5);
        }

        /* Syntax highlighting colours */
        .json-key {
            color: #9cdcfe;
        }

        .json-string {
            color: #ce9178;
        }

        .json-number {
            color: #b5cea8;
        }

        .json-boolean {
            color: #569cd6;
        }

        .json-null {
            color: #569cd6;
        }

        .json-punctuation {
            color: #d4d4d4;
        }

        /* Ensure spans don't affect layout */
        #syntax-highlight span {
            font: inherit;
            letter-spacing: inherit;
            word-spacing: inherit;
            line-height: inherit;
        }

        .error-line {
            background: rgba(125, 45, 45, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>JSON Editor (Offline)</h1>
        <div class="header-controls">
            <div id="validation-status" class="status valid">Valid JSON</div>
            <label for="file-import" class="btn btn-secondary">Import</label>
            <input type="file" id="file-import" accept=".json">
            <button id="export-btn" class="btn btn-secondary">Export</button>
            <button id="format-btn" class="btn">Format</button>
        </div>
    </div>

    <div class="main-container">
        <div class="editor-panel">
            <div class="panel-header">
                <div style="display: flex; align-items: center;">
                    <span>JSON Editor</span>
                    <button id="toggle-editor-btn" class="toggle-panel-btn" title="Hide/Show Editor Panel">◀</button>
                </div>
                <div class="panel-header-controls">
                    <button id="toggle-schema-btn" class="small-btn">Schema Validation</button>
                    <button id="collapse-all-btn" class="small-btn">Collapse All</button>
                    <button id="expand-all-btn" class="small-btn">Expand All</button>
                </div>
            </div>
            <div id="editor-container">
                <div class="editor-wrapper">
                    <div class="line-numbers" id="line-numbers">1</div>
                    <div id="syntax-highlight"></div>
                    <textarea id="json-editor" spellcheck="false"></textarea>
                </div>
            </div>
            <div id="schema-panel" class="schema-panel hidden">
                <div style="font-size: 12px; margin-bottom: 8px; color: #888;">JSON Schema (optional):</div>
                <textarea id="schema-input" placeholder="Paste your JSON Schema here..."></textarea>
                <div id="schema-validation-result" style="margin-top: 8px; font-size: 12px;"></div>
            </div>
        </div>

        <div class="visualization-panel">
            <div class="panel-header">
                <div style="display: flex; align-items: center;">
                    <span>Graph Visualization</span>
                    <button id="toggle-viz-btn" class="toggle-panel-btn" title="Hide/Show Visualization Panel">▶</button>
                </div>
                <div class="panel-header-controls">
                    <button id="auto-layout-btn" class="small-btn">Auto Layout</button>
                    <button id="refresh-viz-btn" class="small-btn">Refresh</button>
                </div>
            </div>
            <div id="visualization-container">
                <div class="zoom-controls">
                    <button class="zoom-btn" id="zoom-in">+</button>
                    <div class="zoom-level" id="zoom-level">100%</div>
                    <button class="zoom-btn" id="zoom-out">−</button>
                    <button class="zoom-btn" id="zoom-reset">⊙</button>
                </div>
                <div id="graph-canvas">
                    <svg id="edges-svg"></svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JSON Schema Validator
        class JSONSchemaValidator {
            validate(data, schema) {
                try {
                    const errors = [];
                    this.validateRecursive(data, schema, 'root', errors);
                    return { valid: errors.length === 0, errors };
                } catch (error) {
                    return { valid: false, errors: [error.message] };
                }
            }

            validateRecursive(data, schema, path, errors) {
                // Type validation
                if (schema.type) {
                    const actualType = Array.isArray(data) ? 'array' :
                                     data === null ? 'null' : typeof data;
                    const expectedType = schema.type;

                    if (actualType === 'object' && expectedType !== 'object' && expectedType !== 'array') {
                        errors.push(`${path}: Expected type ${expectedType}, got ${actualType}`);
                    } else if (actualType !== expectedType && !(actualType === 'array' && expectedType === 'array')) {
                        if (!(expectedType === 'integer' && actualType === 'number' && Number.isInteger(data))) {
                            errors.push(`${path}: Expected type ${expectedType}, got ${actualType}`);
                        }
                    }
                }

                // Required properties
                if (schema.required && typeof data === 'object' && !Array.isArray(data) && data !== null) {
                    schema.required.forEach(prop => {
                        if (!(prop in data)) {
                            errors.push(`${path}: Missing required property '${prop}'`);
                        }
                    });
                }

                // Properties validation
                if (schema.properties && typeof data === 'object' && !Array.isArray(data) && data !== null) {
                    for (const [key, propSchema] of Object.entries(schema.properties)) {
                        if (key in data) {
                            this.validateRecursive(data[key], propSchema, `${path}.${key}`, errors);
                        }
                    }
                }

                // Array items validation
                if (schema.items && Array.isArray(data)) {
                    data.forEach((item, index) => {
                        this.validateRecursive(item, schema.items, `${path}[${index}]`, errors);
                    });
                }

                // Min/Max for numbers
                if (typeof data === 'number') {
                    if (schema.minimum !== undefined && data < schema.minimum) {
                        errors.push(`${path}: Value ${data} is less than minimum ${schema.minimum}`);
                    }
                    if (schema.maximum !== undefined && data > schema.maximum) {
                        errors.push(`${path}: Value ${data} is greater than maximum ${schema.maximum}`);
                    }
                }

                // String validations
                if (typeof data === 'string') {
                    if (schema.minLength !== undefined && data.length < schema.minLength) {
                        errors.push(`${path}: String length ${data.length} is less than minLength ${schema.minLength}`);
                    }
                    if (schema.maxLength !== undefined && data.length > schema.maxLength) {
                        errors.push(`${path}: String length ${data.length} is greater than maxLength ${schema.maxLength}`);
                    }
                    if (schema.pattern) {
                        const regex = new RegExp(schema.pattern);
                        if (!regex.test(data)) {
                            errors.push(`${path}: String does not match pattern ${schema.pattern}`);
                        }
                    }
                }

                return errors;
            }
        }

        const schemaValidator = new JSONSchemaValidator();

        // Graph Visualization Engine
        class GraphVisualizer {
            constructor(container, svgContainer) {
                this.container = container;
                this.svgContainer = svgContainer;
                this.nodes = [];
                this.edges = [];
                this.zoom = 1;
                this.isDragging = false;
                this.dragNode = null;
            }

            clear() {
                this.container.innerHTML = '';
                this.svgContainer.innerHTML = '';
                this.nodes = [];
                this.edges = [];
            }

            parseJSON(data, key = 'root', parent = null, depth = 0) {
                const nodeId = this.nodes.length;
                const type = Array.isArray(data) ? 'array' :
                           data === null ? 'null' : typeof data;

                let value = '';
                let hasChildren = false;

                if (type === 'object' || type === 'array') {
                    hasChildren = true;
                    if (type === 'array') {
                        value = `Array[${data.length}]`;
                    } else if (type === 'object') {
                        const keys = Object.keys(data);
                        value = `Object{${keys.length}}`;
                    }
                } else if (type === 'null') {
                    value = 'null';
                } else {
                    value = String(data);
                    if (value.length > 100) value = value.substring(0, 100) + '...';
                }

                const node = {
                    id: nodeId,
                    key,
                    value,
                    type,
                    depth,
                    x: 0,
                    y: 0,
                    parent
                };

                this.nodes.push(node);

                if (parent !== null) {
                    this.edges.push({ from: parent, to: nodeId });
                }

                if (hasChildren) {
                    if (type === 'array') {
                        data.forEach((item, index) => {
                            this.parseJSON(item, `[${index}]`, nodeId, depth + 1);
                        });
                    } else {
                        Object.entries(data).forEach(([k, v]) => {
                            this.parseJSON(v, k, nodeId, depth + 1);
                        });
                    }
                }

                return nodeId;
            }

            calculateLayout() {
                if (this.nodes.length === 0) return;

                const levelWidth = 280;
                const nodeHeight = 90;
                const nodesPerLevel = {};

                // Group nodes by depth
                this.nodes.forEach(node => {
                    if (!nodesPerLevel[node.depth]) {
                        nodesPerLevel[node.depth] = [];
                    }
                    nodesPerLevel[node.depth].push(node);
                });

                // Position nodes with better spacing
                Object.entries(nodesPerLevel).forEach(([depth, levelNodes]) => {
                    const d = parseInt(depth);
                    levelNodes.forEach((node, index) => {
                        node.x = d * levelWidth + 50;
                        node.y = index * nodeHeight + 50;
                    });
                });
            }

            render() {
                this.calculateLayout();
                this.drawEdges();
                this.drawNodes();
            }

            drawEdges() {
                const svgNS = 'http://www.w3.org/2000/svg';

                // Clear existing edges first
                this.svgContainer.innerHTML = '';

                // Calculate SVG size based on node positions
                let maxX = 0, maxY = 0;
                this.nodes.forEach(node => {
                    maxX = Math.max(maxX, node.x + 200);
                    maxY = Math.max(maxY, node.y + 100);
                });

                this.svgContainer.setAttribute('width', maxX);
                this.svgContainer.setAttribute('height', maxY);

                this.edges.forEach(edge => {
                    const fromNode = this.nodes[edge.from];
                    const toNode = this.nodes[edge.to];

                    const path = document.createElementNS(svgNS, 'path');
                    const x1 = fromNode.x + 100;
                    const y1 = fromNode.y + 30;
                    const x2 = toNode.x;
                    const y2 = toNode.y + 30;

                    const midX = (x1 + x2) / 2;
                    const d = `M ${x1} ${y1} C ${midX} ${y1}, ${midX} ${y2}, ${x2} ${y2}`;

                    path.setAttribute('d', d);
                    path.setAttribute('class', 'edge-line');
                    this.svgContainer.appendChild(path);
                });
            }

            drawNodes() {
                // Clear existing nodes first
                this.container.innerHTML = '';

                this.nodes.forEach(node => {
                    const nodeEl = document.createElement('div');
                    nodeEl.className = 'node';
                    nodeEl.style.left = node.x + 'px';
                    nodeEl.style.top = node.y + 'px';
                    nodeEl.dataset.nodeId = node.id;

                    const keyEl = document.createElement('div');
                    keyEl.className = 'node-key';
                    keyEl.textContent = node.key;

                    const valueEl = document.createElement('div');
                    valueEl.className = 'node-value';
                    valueEl.textContent = node.value;

                    const typeEl = document.createElement('div');
                    typeEl.className = 'node-type';
                    typeEl.textContent = node.type;

                    nodeEl.appendChild(keyEl);
                    nodeEl.appendChild(valueEl);
                    nodeEl.appendChild(typeEl);

                    // Drag functionality
                    nodeEl.addEventListener('mousedown', (e) => this.startDrag(e, node));

                    this.container.appendChild(nodeEl);
                });
            }

            startDrag(e, node) {
                e.preventDefault();
                this.isDragging = true;
                this.dragNode = node;
                this.dragStartX = e.clientX;
                this.dragStartY = e.clientY;
                this.dragNodeStartX = node.x;
                this.dragNodeStartY = node.y;

                const onMouseMove = (e) => {
                    if (!this.isDragging) return;

                    const dx = e.clientX - this.dragStartX;
                    const dy = e.clientY - this.dragStartY;

                    this.dragNode.x = this.dragNodeStartX + dx / this.zoom;
                    this.dragNode.y = this.dragNodeStartY + dy / this.zoom;

                    this.updateNodePosition(this.dragNode);
                    this.drawEdges();
                };

                const onMouseUp = () => {
                    this.isDragging = false;
                    this.dragNode = null;
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                };

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            }

            updateNodePosition(node) {
                const nodeEl = this.container.querySelector(`[data-node-id="${node.id}"]`);
                if (nodeEl) {
                    nodeEl.style.left = node.x + 'px';
                    nodeEl.style.top = node.y + 'px';
                }
            }

            setZoom(level) {
                this.zoom = level;
                this.container.style.transform = `scale(${level})`;
                this.container.style.transformOrigin = 'top left';
                this.svgContainer.style.transform = `scale(${level})`;
                this.svgContainer.style.transformOrigin = 'top left';
            }

            visualize(jsonData) {
                this.nodes = [];
                this.edges = [];
                this.parseJSON(jsonData);
                this.render();
            }
        }

        // Application State
        let visualizer;
        let currentJSON = {};
        let validationTimer;
        let highlightTimer;
        let foldedRegions = new Set(); // Track folded line numbers

        // Initialize editor
        const jsonEditor = document.getElementById('json-editor');
        const lineNumbers = document.getElementById('line-numbers');

        const defaultJSON = {
            "name": "JSON Editor",
            "version": "1.0.0",
            "features": [
                "Syntax Highlighting",
                "Validation",
                "Visualization",
                "Import/Export",
                "Schema Validation",
                "Collapsible Nodes"
            ],
            "settings": {
                "theme": "dark",
                "autoSave": true,
                "offline": true
            },
            "metadata": {
                "author": "JSON Editor",
                "created": new Date().toISOString(),
                "platform": "Offline"
            }
        };

        jsonEditor.value = JSON.stringify(defaultJSON, null, 2);
        updateLineNumbers();
        updateSyntaxHighlight();

        // Initialize visualizer
        const graphCanvas = document.getElementById('graph-canvas');
        const edgesSvg = document.getElementById('edges-svg');
        visualizer = new GraphVisualizer(graphCanvas, edgesSvg);

        // Drag-to-pan functionality for visualization container
        const vizContainer = document.getElementById('visualization-container');
        let isDraggingCanvas = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let scrollStartX = 0;
        let scrollStartY = 0;

        vizContainer.addEventListener('mousedown', (e) => {
            // Don't interfere with node dragging or zoom controls
            if (e.target.closest('.node') || e.target.closest('.zoom-controls')) {
                return;
            }

            isDraggingCanvas = true;
            dragStartX = e.clientX;
            dragStartY = e.clientY;
            scrollStartX = vizContainer.scrollLeft;
            scrollStartY = vizContainer.scrollTop;
            vizContainer.classList.add('dragging');
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDraggingCanvas) return;

            const dx = e.clientX - dragStartX;
            const dy = e.clientY - dragStartY;

            vizContainer.scrollLeft = scrollStartX - dx;
            vizContainer.scrollTop = scrollStartY - dy;
        });

        document.addEventListener('mouseup', () => {
            if (isDraggingCanvas) {
                isDraggingCanvas = false;
                vizContainer.classList.remove('dragging');
            }
        });

        // Detect foldable regions in JSON
        function detectFoldableRegions() {
            const lines = jsonEditor.value.split('\n');
            const regions = [];
            const stack = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const trimmed = line.trim();

                // Check for opening braces/brackets
                if (trimmed.endsWith('{') || trimmed.endsWith('[')) {
                    stack.push({ start: i, type: trimmed.endsWith('{') ? 'object' : 'array' });
                }

                // Check for closing braces/brackets
                if (trimmed.startsWith('}') || trimmed.startsWith(']')) {
                    if (stack.length > 0) {
                        const region = stack.pop();
                        // Only create foldable region if it spans more than one line
                        if (i > region.start) {
                            regions.push({
                                start: region.start,
                                end: i,
                                type: region.type
                            });
                        }
                    }
                }
            }

            return regions;
        }

        // Update line numbers with fold icons
        function updateLineNumbers() {
            const lines = jsonEditor.value.split('\n');
            const regions = detectFoldableRegions();
            const regionsByLine = new Map();

            // Map regions by their start line
            regions.forEach(region => {
                regionsByLine.set(region.start, region);
            });

            // Create visibility map for lines
            const visibleLines = new Set();
            for (let i = 0; i < lines.length; i++) {
                visibleLines.add(i);
            }

            // Hide lines that are inside folded regions
            foldedRegions.forEach(startLine => {
                const region = regionsByLine.get(startLine);
                if (region) {
                    for (let i = startLine + 1; i <= region.end; i++) {
                        visibleLines.delete(i);
                    }
                }
            });

            let html = '';
            for (let i = 0; i < lines.length; i++) {
                if (!visibleLines.has(i)) continue; // Skip hidden lines

                const region = regionsByLine.get(i);
                const isFolded = foldedRegions.has(i);

                html += '<div class="line-number-row">';

                if (region) {
                    // This line has a foldable region
                    const icon = isFolded ? '▸' : '▾';
                    const foldedClass = isFolded ? ' folded' : '';
                    html += `<span class="fold-icon${foldedClass}" data-line="${i}">${icon}</span>`;
                }

                html += `<span class="line-number-text">${i + 1}</span>`;
                html += '</div>';
            }

            lineNumbers.innerHTML = html;

            // Add click listeners to fold icons
            document.querySelectorAll('.fold-icon').forEach(icon => {
                icon.addEventListener('click', handleFoldClick);
            });
        }

        // Handle fold icon clicks
        function handleFoldClick(e) {
            const lineNum = parseInt(e.target.dataset.line);

            if (foldedRegions.has(lineNum)) {
                foldedRegions.delete(lineNum);
            } else {
                foldedRegions.add(lineNum);
            }

            updateLineNumbers();
            updateSyntaxHighlight();
        }

        // Syntax highlighting function
        function highlightJSON(text) {
            // Escape HTML
            text = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

            // Tokenize and highlight JSON
            // Match: "key": or "string" or number or boolean or null or punctuation
            text = text.replace(/"(?:\\.|[^"\\])*"\s*:|"(?:\\.|[^"\\])*"|\b-?\d+\.?\d*\b|\btrue\b|\bfalse\b|\bnull\b|[{}[\]:,]/g, function(match) {
                if (/"(?:\\.|[^"\\])*"\s*:/.test(match)) {
                    // Key-value pair - preserve whitespace after colon
                    const colonIndex = match.indexOf(':');
                    const key = match.substring(0, colonIndex);
                    const whitespace = match.substring(colonIndex + 1);
                    return '<span class="json-key">' + key + '</span><span class="json-punctuation">:</span>' + whitespace;
                } else if (match.startsWith('"')) {
                    // String value
                    return '<span class="json-string">' + match + '</span>';
                } else if (/^-?\d+\.?\d*$/.test(match)) {
                    // Number
                    return '<span class="json-number">' + match + '</span>';
                } else if (match === 'true' || match === 'false') {
                    // Boolean
                    return '<span class="json-boolean">' + match + '</span>';
                } else if (match === 'null') {
                    // Null
                    return '<span class="json-null">' + match + '</span>';
                } else {
                    // Punctuation
                    return '<span class="json-punctuation">' + match + '</span>';
                }
            });

            return text;
        }

        // Update syntax highlighting
        function updateSyntaxHighlight() {
            const syntaxHighlight = document.getElementById('syntax-highlight');
            // Preserve scroll position before updating innerHTML
            const scrollTop = jsonEditor.scrollTop;
            const scrollLeft = jsonEditor.scrollLeft;

            const lines = jsonEditor.value.split('\n');
            const regions = detectFoldableRegions();
            const regionsByLine = new Map();

            // Map regions by their start line
            regions.forEach(region => {
                regionsByLine.set(region.start, region);
            });

            // Create visibility map for lines
            const visibleLines = new Set();
            for (let i = 0; i < lines.length; i++) {
                visibleLines.add(i);
            }

            // Hide lines that are folded
            foldedRegions.forEach(startLine => {
                const region = regionsByLine.get(startLine);
                if (region) {
                    for (let i = startLine + 1; i <= region.end; i++) {
                        visibleLines.delete(i);
                    }
                }
            });

            // Build output with folding
            let outputLines = [];
            for (let i = 0; i < lines.length; i++) {
                if (visibleLines.has(i)) {
                    let line = lines[i];

                    // If this line starts a folded region, add placeholder
                    if (foldedRegions.has(i)) {
                        const region = regionsByLine.get(i);
                        const trimmed = line.trim();
                        const indent = line.substring(0, line.indexOf(trimmed));
                        const char = region.type === 'object' ? '{' : '[';
                        const closeChar = region.type === 'object' ? '}' : ']';

                        // Extract the key if present
                        const keyMatch = trimmed.match(/^"[^"]*":\s*/);
                        const key = keyMatch ? keyMatch[0] : '';

                        // Use a special marker that won't be escaped
                        line = indent + key + char + '___FOLDED___' + closeChar;

                        // Add comma if the original closing line had one
                        if (lines[region.end].trim().endsWith(',')) {
                            line += ',';
                        }
                    }

                    outputLines.push(line);
                }
            }

            // Highlight first, then replace the placeholder
            let highlighted = highlightJSON(outputLines.join('\n'));
            highlighted = highlighted.replace(/___FOLDED___/g, '<span class="folded-placeholder">...</span>');
            syntaxHighlight.innerHTML = highlighted;

            // Restore scroll position immediately
            syntaxHighlight.scrollTop = scrollTop;
            syntaxHighlight.scrollLeft = scrollLeft;
        }

        // Validation and Visualization
        function validateAndVisualize() {
            const jsonText = jsonEditor.value;
            const statusEl = document.getElementById('validation-status');

            try {
                currentJSON = JSON.parse(jsonText);
                statusEl.className = 'status valid';
                statusEl.textContent = 'Valid JSON';

                // Update visualization
                visualizer.visualize(currentJSON);

                // Schema validation if enabled
                validateSchema();
            } catch (error) {
                statusEl.className = 'status invalid';
                statusEl.textContent = 'Invalid JSON: ' + error.message;

                // Clear visualization
                visualizer.clear();
            }
        }

        function validateSchema() {
            const schemaPanel = document.getElementById('schema-panel');
            const schemaInput = document.getElementById('schema-input');
            const resultEl = document.getElementById('schema-validation-result');

            if (schemaPanel.classList.contains('hidden') || !schemaInput.value.trim()) {
                resultEl.innerHTML = '';
                return;
            }

            try {
                const schema = JSON.parse(schemaInput.value);
                const result = schemaValidator.validate(currentJSON, schema);

                if (result.valid) {
                    resultEl.innerHTML = '<span style="color: #a3e9a3;">✓ Valid according to schema</span>';
                } else {
                    resultEl.innerHTML = '<span style="color: #e9a3a3;">✗ Schema validation errors:</span><br>' +
                        result.errors.map(err => `  • ${err}`).join('<br>');
                }
            } catch (error) {
                resultEl.innerHTML = '<span style="color: #e9a3a3;">Invalid schema JSON: ' + error.message + '</span>';
            }
        }

        // Synchronize scroll positions across all editor layers
        function syncScroll() {
            const syntaxHighlight = document.getElementById('syntax-highlight');
            lineNumbers.scrollTop = jsonEditor.scrollTop;
            lineNumbers.scrollLeft = jsonEditor.scrollLeft;
            syntaxHighlight.scrollTop = jsonEditor.scrollTop;
            syntaxHighlight.scrollLeft = jsonEditor.scrollLeft;
        }

        // Editor event listeners
        jsonEditor.addEventListener('input', () => {
            updateLineNumbers();
            updateSyntaxHighlight();
            // Use requestAnimationFrame to ensure DOM has updated before syncing
            requestAnimationFrame(() => {
                syncScroll();
            });
            clearTimeout(validationTimer);
            validationTimer = setTimeout(validateAndVisualize, 500);
        });

        jsonEditor.addEventListener('scroll', () => {
            syncScroll();
        });

        // Tab key support
        jsonEditor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = jsonEditor.selectionStart;
                const end = jsonEditor.selectionEnd;
                jsonEditor.value = jsonEditor.value.substring(0, start) + '  ' + jsonEditor.value.substring(end);
                jsonEditor.selectionStart = jsonEditor.selectionEnd = start + 2;
            }
        });

        // Button event listeners
        document.getElementById('format-btn').addEventListener('click', () => {
            try {
                const formatted = JSON.stringify(JSON.parse(jsonEditor.value), null, 2);
                jsonEditor.value = formatted;
                // Maintain current scroll position
                updateLineNumbers();
                updateSyntaxHighlight();
                validateAndVisualize();
            } catch (error) {
                alert('Cannot format invalid JSON: ' + error.message);
            }
        });

        document.getElementById('file-import').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const json = JSON.parse(event.target.result);
                        jsonEditor.value = JSON.stringify(json, null, 2);
                        // Reset scroll position to top
                        jsonEditor.scrollTop = 0;
                        jsonEditor.scrollLeft = 0;
                        updateLineNumbers();
                        updateSyntaxHighlight();
                        validateAndVisualize();
                    } catch (error) {
                        alert('Invalid JSON file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
            e.target.value = ''; // Reset input
        });

        document.getElementById('export-btn').addEventListener('click', () => {
            try {
                const json = JSON.parse(jsonEditor.value);
                const blob = new Blob([JSON.stringify(json, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'data.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('Cannot export invalid JSON: ' + error.message);
            }
        });

        document.getElementById('toggle-schema-btn').addEventListener('click', () => {
            const schemaPanel = document.getElementById('schema-panel');
            schemaPanel.classList.toggle('hidden');
            if (!schemaPanel.classList.contains('hidden')) {
                validateSchema();
            }
        });

        document.getElementById('collapse-all-btn').addEventListener('click', () => {
            try {
                const json = JSON.parse(jsonEditor.value);
                jsonEditor.value = JSON.stringify(json);
                // Maintain current scroll position
                updateLineNumbers();
                updateSyntaxHighlight();
            } catch (error) {
                alert('Cannot collapse invalid JSON');
            }
        });

        document.getElementById('expand-all-btn').addEventListener('click', () => {
            try {
                const json = JSON.parse(jsonEditor.value);
                jsonEditor.value = JSON.stringify(json, null, 2);
                // Maintain current scroll position
                updateLineNumbers();
                updateSyntaxHighlight();
            } catch (error) {
                alert('Cannot expand invalid JSON');
            }
        });

        document.getElementById('refresh-viz-btn').addEventListener('click', () => {
            validateAndVisualize();
        });

        document.getElementById('auto-layout-btn').addEventListener('click', () => {
            validateAndVisualize();
        });

        // Zoom controls
        let currentZoom = 1;

        document.getElementById('zoom-in').addEventListener('click', () => {
            currentZoom = Math.min(currentZoom + 0.1, 2);
            updateZoom();
        });

        document.getElementById('zoom-out').addEventListener('click', () => {
            currentZoom = Math.max(currentZoom - 0.1, 0.3);
            updateZoom();
        });

        document.getElementById('zoom-reset').addEventListener('click', () => {
            currentZoom = 1;
            updateZoom();
        });

        function updateZoom() {
            visualizer.setZoom(currentZoom);
            document.getElementById('zoom-level').textContent = Math.round(currentZoom * 100) + '%';
        }

        // Panel toggle controls
        const editorPanel = document.querySelector('.editor-panel');
        const vizPanel = document.querySelector('.visualization-panel');
        const toggleEditorBtn = document.getElementById('toggle-editor-btn');
        const toggleVizBtn = document.getElementById('toggle-viz-btn');

        document.getElementById('toggle-editor-btn').addEventListener('click', () => {
            if (editorPanel.classList.contains('hidden')) {
                // Show editor, restore visualization to normal
                editorPanel.classList.remove('hidden');
                vizPanel.classList.remove('full-width');
                toggleEditorBtn.textContent = '◀';
            } else if (vizPanel.classList.contains('hidden')) {
                // If viz is hidden, show viz instead of hiding editor
                vizPanel.classList.remove('hidden');
                editorPanel.classList.remove('full-width');
                toggleVizBtn.textContent = '▶';
                // Redraw visualization after panel resize
                setTimeout(() => {
                    validateAndVisualize();
                }, 300);
            } else {
                // Hide editor, expand visualization
                editorPanel.classList.add('hidden');
                vizPanel.classList.add('full-width');
                toggleEditorBtn.textContent = '▶';
                // Redraw visualization after panel resize
                setTimeout(() => {
                    validateAndVisualize();
                }, 300);
            }
        });

        document.getElementById('toggle-viz-btn').addEventListener('click', () => {
            if (vizPanel.classList.contains('hidden')) {
                // Show visualization, restore editor to normal
                vizPanel.classList.remove('hidden');
                editorPanel.classList.remove('full-width');
                toggleVizBtn.textContent = '▶';
                // Redraw visualization after panel resize
                setTimeout(() => {
                    validateAndVisualize();
                }, 300);
            } else if (editorPanel.classList.contains('hidden')) {
                // If editor is hidden, show editor instead of hiding viz
                editorPanel.classList.remove('hidden');
                vizPanel.classList.remove('full-width');
                toggleEditorBtn.textContent = '◀';
            } else {
                // Hide visualization, expand editor
                vizPanel.classList.add('hidden');
                editorPanel.classList.add('full-width');
                toggleVizBtn.textContent = '◀';
            }
        });

        // Schema input change
        document.getElementById('schema-input').addEventListener('input', () => {
            clearTimeout(validationTimer);
            validationTimer = setTimeout(validateSchema, 500);
        });

        // Initial visualization
        validateAndVisualize();
    </script>
</body>
